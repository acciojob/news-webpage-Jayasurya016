<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #011e29;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .latest-news-section {
            background-color: #011e29;
            color: white;
            padding: 15px;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
        }

        .latest-news-section ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .latest-news-section li {
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .latest-news-section li:last-child {
            border-bottom: none;
        }

        .pictorial-news-section {
            background-color: white;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .pictorial-news-section h3 {
            color: #011e29;
        }

        .pictorial-news-section img {
            width: 30%;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .pictorial-news-section img {
                width: 80%;
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>News Daily</h1>
    </header>

    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li>Breaking: Major political development announced</li>
            <li>Sports team wins championship after 20-year drought</li>
            <li>New scientific discovery could change energy industry</li>
        </ul>
    </div>

    <div class="pictorial-news-section">
        <h3>Pictorial News</h3>
        <img src="https://example.com/image_one.jpg" alt="News image 1">
        <img src="https://example.com/image_two.jpg" alt="News image 2">
        <img src="https://example.com/image_three.jpg" alt="News image 3">
        <p>Scenes from around the world this week</p>
    </div>
</body>
</html>
